<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Border</title>
    <style>
        /* Container for the element with a moving border */
        .border-box {
            width: 300px;
            height: 150px;
            position: relative;
            border: 5px solid transparent;
            border-image: linear-gradient(45deg, red, blue, green, yellow) 1;
            animation: border-box 4s linear infinite;
        }

        /* Keyframe animation for moving the border */
        @keyframes border-box {
            0% {
                border-image-slice: 1;
            }
            100% {
                border-image-slice: 10;
            }
        }
    </style>
</head>
<body>
    <div class="border-box">
        <p>Moving border animation</p>
    </div>
</body>
</html>
