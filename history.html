<html>
 <head>
  <title>
   Open Library
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 font-roboto">
  <header class="bg-gray-800 text-white p-4 flex justify-between items-center">
   <div class="flex items-center">
    <img alt="logo" class="mr-2" height="30" src="write.png" width="30"/>
    <span class="text-lg font-bold">
    history Books
    </span>
   </div>
   <div class="flex items-center space-x-4">
    <button class="bg-red-600 px-4 py-2 rounded">
     Donate
    </button>
    <div class="relative">
     <button class="bg-gray-700 px-4 py-2 rounded">
      Log In
     </button>
     <button class="bg-blue-600 px-4 py-2 rounded">
      Sign Up
     </button>
    </div>
   </div>
  </header>
  <nav class="bg-gray-200 p-4 flex justify-between items-center">
   <div class="flex items-center space-x-4">
    <img alt="Open Library Logo" height="30" src="write.png" width="100"/>
    <a class="text-gray-700" href="#">
     My Books
    </a>
    <a class="text-gray-700" href="#">
     Browse
    </a>
   </div>
   <div class="flex items-center space-x-4">
    <select class="bg-white border border-gray-300 p-2 rounded">
     <option>
      All
     </option>
    </select>
    <input class="bg-white border border-gray-300 p-2 rounded" placeholder="Search" type="text"/>
   </div>
  </nav>
  <div class="bg-gray-300 p-4 text-center">
   <span>
    Announcing Yearly Reading Goals:
   </span>
   <button class="bg-blue-600 text-white px-4 py-2 rounded ml-2">
    Learn More
   </button>
   <button class="bg-blue-600 text-white px-4 py-2 rounded ml-2">
    Set your 2023 goal
   </button>
  </div>
  <main class="p-8">
   <section class="mb-8">
    <h2 class="text-2xl font-bold text-blue-700 mb-4">
     Welcome to Open Library
    </h2>
    <div class="grid grid-cols-3 gap-4">
     <div class="bg-white p-4 rounded shadow">
      <img alt="Read Free Library Books Online" class="mx-auto mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/gUFwcaXsrf2XYioQ4T7yfOEqyjNVvh4hdtY80vquzBq9LElTA.jpg" width="100"/>
      <p class="text-center">
       Read Free Library Books Online
      </p>
     </div>
     <div class="bg-white p-4 rounded shadow">
      <img alt="Keep Track of your Favorite Books" class="mx-auto mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/8DD3IeLxnhwqEKiADYc73OTDE2Cif3uQBGW5vyozdIIKMElTA.jpg" width="100"/>
      <p class="text-center">
       Keep Track of your Favorite Books
      </p>
     </div>
     <div class="bg-white p-4 rounded shadow">
      <img alt="Try the virtual Library Explorer" class="mx-auto mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/cgcC5ZDrjcInPFkAC8axj4LD06MCaQmAAyhauifHL4hAGiyJA.jpg" width="100"/>
      <p class="text-center">
       Try the virtual Library Explorer
      </p>
     </div>
    </div>
   </section>
   <section class="mb-8">
    <h2 class="text-2xl font-bold text-blue-700 mb-4">
     CLass Books
    </h2>
    <div class="flex space-x-4 overflow-x-auto">
     <div class="bg-white p-4 rounded shadow w-48">
      <img alt="The Subtle Art of Not Giving a F*ck" class="mx-auto mb-4" height="150" src="https://storage.googleapis.com/a1aa/image/yoA35jkvThadChg2NX0WxAi8yqa10AIxrDSGc0dkf4IfLElTA.jpg" width="100"/>
      <button class="bg-blue-600 text-white px-4 py-2 rounded w-full">
       Preview
      </button>
     </div>
     <div class="bg-white p-4 rounded shadow w-48">
      <img alt="It Ends With Us" class="mx-auto mb-4" height="150" src="https://storage.googleapis.com/a1aa/image/feChOARX5VqTlEf3zClWBebvlNvXMQfcgxSNhHp9RRDDhhocC.jpg" width="100"/>
      <button class="bg-blue-600 text-white px-4 py-2 rounded w-full">
       Join Waitlist
      </button>
     </div>
     <div class="bg-white p-4 rounded shadow w-48">
      <img alt="Power" class="mx-auto mb-4" height="150" src="https://storage.googleapis.com/a1aa/image/64WjYezbG7x4VS9ff0SnJbN5Qd0Ykw8Zgv5AozgcGuSEYIKnA.jpg" width="100"/>
      <button class="bg-gray-600 text-white px-4 py-2 rounded w-full">
       Checked Out
      </button>
     </div>
     <div class="bg-white p-4 rounded shadow w-48">
      <img alt="Atomic Habits" class="mx-auto mb-4" height="150" src="https://storage.googleapis.com/a1aa/image/pEIZpd9S64auCpXDiGqmuJ8LxyrbAn1Cxzkwde4xz9ZCGiyJA.jpg" width="100"/>
      <button class="bg-gray-600 text-white px-4 py-2 rounded w-full">
       Not in Library
      </button>
     </div>
     <div class="bg-white p-4 rounded shadow w-48">
      <img alt="Rich Dad Poor Dad" class="mx-auto mb-4" height="150" src="https://storage.googleapis.com/a1aa/image/5NKMXchhTio6PZ4KOghdgfUIz5jYQ7onxu886ORa71RAGiyJA.jpg" width="100"/>
      <button class="bg-blue-600 text-white px-4 py-2 rounded w-full">
       Join Waitlist
      </button>
     </div>
     <div class="bg-white p-4 rounded shadow w-48">
      <img alt="It Starts With Us" class="mx-auto mb-4" height="150" src="https://storage.googleapis.com/a1aa/image/mgYIFbGwPj6AC1ffpdxvoXjunfZx2KGis2P1fw6ynTVeghocC.jpg" width="100"/>
      <button class="bg-gray-600 text-white px-4 py-2 rounded w-full">
       Not in Library
      </button>
     </div>
    </div>
   </section>
  </main>
 </body>
</html>
